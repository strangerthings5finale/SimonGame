<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body class="text-center">
  <h1 id="level-title" class="my-4">Press A Key to Start</h1>
  
  <div class="container">
    <!-- First row -->
    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <div type="button" id="green" class="btn green game-box"></div>
      </div>
      <div class="col-auto">
        <div type="button" id="red" class="btn red game-box"></div>
      </div>
    </div>

    <!-- Second row -->
    <div class="row justify-content-center">
      <div class="col-auto">
        <div type="button" id="yellow" class="btn yellow game-box"></div>
      </div>
      <div class="col-auto">
        <div type="button" id="blue" class="btn blue game-box"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./game.js" charset="utf-8"></script>
</body>

</html>
